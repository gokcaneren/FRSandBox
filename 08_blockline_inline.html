<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block Line</title>
</head>

<body>
    <!-- Block Line Tüm satırı kaplar diğerini alt satıra yazar -->
    <p style="border:2px green solid">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut, quae. Dolore fuga
        minima atque soluta eum tempore
        nihil, eos delectus?</p>
    <p style="border:2px green solid">Lorem</p>
    <!-- Inline yan yana yazar- eğer içerik tüm satırı kapmlamıyorsa yan yana -->
    <a style="border:2px red solid" href="#">Link</a>
    <a style="border:2px red solid" href="#">Link</a>

    <ul>
        <li>Item1</li>
        <li>Item2</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width="device-width", initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External Links -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click For Google to new Tab</a>
    </p>
    <!-- Internal Links -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>
    <!-- Local Images -->
    <img src="/images/eeee.jpg" alt="My Image" width="400">
    <!-- Remote Image -->
    <img src="https://upload.wikimedia.org/wikipedia/tr/6/6b/Gandalf.jpg" alt="My Image" width="400">
</body>
</html>

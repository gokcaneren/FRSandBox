<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="register.cs">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" value="Gokcan">
        </div>
        <!-- Email-->
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter an email">
        </div>
        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">BirthDate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standart">Standart
            <input type="radio" name="membership" id="membership" value="super">Super
        </div>
        <!-- Checkbox -->
        <div>
            <label for="likes">I Like...</label>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car">Car
            <input type="checkbox" name="likes" id="likes" value="boat">Boat
        </div>
        <!-- Input Submit -->
            <input type="submit" value="Submit">
        <!-- Using Button Tag-->
        <!-- <<button type="submit">Submit</button> -->
        <button type="reset">Reset</button>
    </form>
</body>
</html>
